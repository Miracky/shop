<h3>Add New Product</h3>
<form #productAddForm="ngForm" (ngSubmit)="add(productAddForm)">
  <div class="form-group">
    <input type="text" placeholder="Product name" #name="ngModel" [(ngModel)]="model.name" class="form-control"
      name="name" id="name" required>
    <div *ngIf="name.invalid&&name.dirty" class="alert alert-danger">Must be product name</div>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Description" #description="ngModel" [(ngModel)]="model.description"
      class="form-control" name="description" id="description" required>
    <div *ngIf="description.invalid&&description.dirty" class="alert alert-danger">Must be description</div>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Product image" #imageUrl="ngModel" [(ngModel)]="model.imageUrl" class="form-control"
      name="imageUrl" id="imageUrl" required>
    <div *ngIf="imageUrl.invalid&&imageUrl.dirty" class="alert alert-danger">Must be Photograph</div>
  </div>

  <div class="form-group">
    <input type="text" placeholder="Price" #price="ngModel" [(ngModel)]="model.price" class="form-control" name="price"
      id="price" required>
    <div *ngIf="price.invalid&&price.dirty" class="alert alert-danger">Must be Price</div>
  </div>

  <div class="form-group">
    <select class="form-control" #categoryId="ngModel" [(ngModel)]="model.categoryId" id="categoryId" name="categoryId" required>

      <option *ngFor="let category of categories" [value]="category.id"  id= "categoryId" name="categoryId" required>
        {{category.name}}
      </option>
    </select>
    <div *ngIf="categoryId.invalid && categoryId.touched" class="alert alert-danger">Choose a category</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">
    Add Product
  </button>

</form>
