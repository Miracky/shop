<h3>Add New Product - Reactive</h3>

<form [formGroup]="productAddForm" (ngSubmit)="add()">
  <div class="form-group">
    <input type="text" id="name" name="name" formControlName="name" class="form-control" placeholder="Product Name">
    <div class="alert alert-danger"
      *ngIf="productAddForm.get('name')?.hasError('required') && productAddForm.get('name')?.dirty">This is a required
      field</div>
  </div>

  <div class="form-group">
    <input type="text" id="description" name="description" formControlName="description" class="form-control"
      placeholder="Explanation">
    <div class="alert alert-danger"
      *ngIf="productAddForm.get('description')?.hasError('required') && productAddForm.get('description')?.dirty">This
      is a required
      field</div>
  </div>

  <div class="form-group">
    <input type="text" id="imageUrl" name="imageUrl" formControlName="imageUrl" class="form-control"
      placeholder="Image">
    <div class="alert alert-danger"
      *ngIf="productAddForm.get('imageUrl')?.hasError('required') && productAddForm.get('imageUrl')?.dirty">This
      is a required
      field</div>
  </div>

  <div class="form-group">
    <input type="text" id="price" name="price" formControlName="price" class="form-control"
      placeholder="Price">
    <div class="alert alert-danger"
      *ngIf="productAddForm.get('price')?.hasError('required') && productAddForm.get('price')?.dirty">This
      is a required
      field</div>
  </div>

  <div class="form-group">
    <select class="form-control"  formControlName="categoryId" id="categoryId" name="categoryId" required>

      <option *ngFor="let category of categories" [value]="category.id"   id= "categoryId" name="categoryId" required>
        {{category.name}}
      </option>
    </select>
    <div *ngIf="productAddForm.get('categoryId')?.hasError('required') && productAddForm.get('categoryId')?.touched" class="alert alert-danger">Choose a category</div>
  </div>

  <button type="submit" class="btn btn-primary" [disabled]="productAddForm.invalid">
    Add Product
  </button>


</form>
